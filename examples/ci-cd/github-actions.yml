# GitHub Actions Workflow for Terraform with tf-safe
# 
# This workflow demonstrates how to integrate tf-safe into a GitHub Actions
# CI/CD pipeline for automated Terraform deployments with state protection.

name: Terraform with tf-safe

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  TF_VERSION: "1.6.0"
  TF_SAFE_VERSION: "latest"
  AWS_REGION: "us-west-2"

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Install tf-safe
        run: |
          curl -fsSL https://raw.githubusercontent.com/your-org/tf-safe/main/scripts/install.sh | bash
          tf-safe --version

      - name: Configure tf-safe
        run: |
          cat > .tf-safe.yaml << EOF
          local:
            enabled: false
          
          remote:
            provider: s3
            bucket: "${{ secrets.TF_BACKUP_BUCKET }}"
            region: "${{ env.AWS_REGION }}"
            prefix: "${{ github.repository }}/${{ github.head_ref }}/"
            enabled: true
          
          encryption:
            provider: kms
            kms_key_id: "${{ secrets.KMS_KEY_ID }}"
          
          retention:
            remote_count: 20
            max_age_days: 30
          
          terraform:
            backup_on_plan: false  # Don't backup on plan in PR
          
          logging:
            level: info
            format: json
          EOF

      - name: Terraform Init
        run: tf-safe init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: tf-safe plan -no-color
        continue-on-error: true

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const output = `#### Terraform Plan ðŸ“–
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Install tf-safe
        run: |
          curl -fsSL https://raw.githubusercontent.com/your-org/tf-safe/main/scripts/install.sh | bash
          tf-safe --version

      - name: Configure tf-safe for production
        run: |
          cat > .tf-safe.yaml << EOF
          local:
            enabled: false
          
          remote:
            provider: s3
            bucket: "${{ secrets.TF_BACKUP_BUCKET }}"
            region: "${{ env.AWS_REGION }}"
            prefix: "${{ github.repository }}/production/"
            enabled: true
            s3:
              server_side_encryption: "aws:kms"
              sse_kms_key_id: "${{ secrets.KMS_KEY_ID }}"
          
          encryption:
            provider: kms
            kms_key_id: "${{ secrets.KMS_KEY_ID }}"
          
          retention:
            remote_count: 100
            max_age_days: 365
            min_count: 10
          
          terraform:
            auto_backup: true
            backup_on_apply: true
            timeout: "45m"
          
          logging:
            level: info
            format: json
          
          verification:
            verify_on_restore: true
            verify_on_upload: true
          
          performance:
            concurrent_uploads: 3
            retry_attempts: 5
          EOF

      - name: Terraform Init
        run: tf-safe init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: tf-safe plan -no-color

      - name: Terraform Apply
        run: tf-safe apply -auto-approve -no-color

      - name: List recent backups
        run: tf-safe list --limit 5

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Terraform Apply Failed',
              body: `Terraform apply failed for commit ${{ github.sha }}. Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.
              
              You can restore the previous state using:
              \`\`\`bash
              tf-safe list
              tf-safe restore <backup-id>
              \`\`\``,
              labels: ['terraform', 'failure', 'urgent']
            })

  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Install tf-safe
        run: |
          curl -fsSL https://raw.githubusercontent.com/your-org/tf-safe/main/scripts/install.sh | bash

      - name: Configure tf-safe
        run: |
          cat > .tf-safe.yaml << EOF
          remote:
            provider: s3
            bucket: "${{ secrets.TF_BACKUP_BUCKET }}"
            region: "${{ env.AWS_REGION }}"
            prefix: "${{ github.repository }}/production/"
            enabled: true
          
          encryption:
            provider: kms
            kms_key_id: "${{ secrets.KMS_KEY_ID }}"
          
          terraform:
            backup_on_destroy: true
          EOF

      - name: Terraform Init
        run: tf-safe init

      - name: Create pre-destroy backup
        run: tf-safe backup --message "Pre-destroy backup - manual trigger"

      - name: Terraform Destroy
        run: tf-safe destroy -auto-approve

      - name: Verify backup exists
        run: tf-safe list --limit 1